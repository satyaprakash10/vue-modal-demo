<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!-- <meta name="viewport" content="width=\, initial-scale=1.0"> -->
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Modal</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <script type="text/x-template" id="modal-template">
            <transition name="modal">
                <div class="modal-mask">
                  <div class="modal-wrapper">
                    <div class="modal-container">
            
                      <div class="modal-header">
                        <slot name="header">
                          default header
                        </slot>
                      </div>
            
                      <div class="modal-body">
                        <slot name="body">
                          default body
                        </slot>
                      </div>
            
                      <div class="modal-footer">
                        <slot name="footer">
                          default footer
                          <button class="modal-primary-button btn btn-primary" @click="$emit('close')">
                            OK
                          </button>
                        </slot>
                      </div>
                    </div>
                  </div>
                </div>
              </transition>
        </script>
            
        <div id="app">
          <h3 class="h3">Click on the button to launch the Modal demo.</h3>
          <button id="show-modal" class="modal-style btn btn-primary" @click="showModal = true">Show Modal</button>
          <modal v-if="showModal" @close="showModal = false">
            <h3 slot="header">Hello Header..</h3>
          </modal>
        </div>
     </script>
      <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
      <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
      <!-- <script src="main.js"></script> -->
      <script>
        Vue.component('modal', {
        template: '#modal-template'
      })

      // start app
      new Vue({
        el: '#app',
        data: {
          showModal: false
        }
      })
       
      </script>
    </body>
</html>
